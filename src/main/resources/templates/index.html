<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<p th:utext="${status.description}" />
	</div>
	<div th:if="${status.running}">
		<form method="post">
			<input name="command"/>
			<button type="submit">&gt;</button>
		</form>
	</div>
	<div th:unless="${status.running}">
		<form method="post">
			<input type="hidden" name="command" value="%new"/>
			<button type="submit">New Game</button>
		</form>
	</div>
</body>
</html>
